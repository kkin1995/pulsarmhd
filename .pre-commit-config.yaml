repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-clang-format
    # LLVM 18 series; bump with `pre-commit autoupdate`
    rev: v21.1.2
    hooks:
      - id: clang-format
        files: \.(cpp|hpp|h)$
