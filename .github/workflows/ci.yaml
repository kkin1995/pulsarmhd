name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "1"  # Makefile uses this to add -Werror in CI only
    steps:
      - uses: actions/checkout@v4

      - name: Cache & install apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: >
            g++ make clang-tidy cppcheck bear libgsl-dev libomp-dev
          # bump this to invalidate cache when package set changes
          version: 1.0

      - name: Build (default flags)
        run: make

      - name: Strict build (report only)
        run: make strict

      - name: Generate compile_commands.json
        run: make compdb

      - name: Clang-Tidy (src only; non-fatal)
        run: make tidy

      - name: Cppcheck (non-fatal)
        run: cppcheck --project=compile_commands.json --enable=warning,performance,portability --inline-suppr || true

  asan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache & install apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: >
            g++ make libgsl-dev
          version: 1.0

      - name: ASan build
        run: make asan
